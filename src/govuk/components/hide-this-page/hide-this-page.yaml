params:
- name: text
  type: string
  required: false
  description: Text for the link. Defaults to `Hide this page`.
- name: currentTabURL
  type: string
  required: false
  description: URL to redirect the current tab to. Defaults to `http://www.google.com`.
- name: newTabURL
  type: string
  required: false
  description: URL to open a new tab to. Defaults to `http://bbc.co.uk/weather`.
- name: id
  type: string
  required: false
  description: ID attribute to add to the hide this page container.
- name: classes
  type: string
  required: false
  description: Classes to add to the hide this page container.
- name: attributes
  type: object
  required: false
  description: HTML attributes (for example data attributes) to add to the hide this page container.

examples:
